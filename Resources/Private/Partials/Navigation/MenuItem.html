{namespace bootstrap=TYPO3\Twitter\Bootstrap\ViewHelpers}
<f:if condition="{item.items}">
	<f:then>
		<li class="dropdown" id="{item.id}">
			<a class="dropdown-toggle" data-toggle="dropdown" href="{item.href}">{item.label}<b class="caret"></b></a>
			<bootstrap:navigation.menu items="{item.items}" classNames="{0: 'dropdown-menu'}" />
		</li>
	</f:then>
	<f:else>
		<li id="{item.id}">
			<a href="{item.href}">{item.label}</a>
		</li>
	</f:else>
</f:if>
